<script>

    //배열 제거하는법

    var f = ["사과","오렌지","포도","파인애플"];

    //splice()함수이용하면 배열의 요소 제거

    //splice( index position , how many?)

  //  f.splice(2,1); //포도제거-- 2번째위치, 하나밖에없어서 2,1
   // f.splice(1,2); // 1부터 2개 제거 오렌지,포도
   // console.log(f);


   //반복문 이용하여 모두 지우기
   //f.length는 점점 감소하므로 처음 하나로 고정시킴
   //(0,1) 이라고해야 계속 초기화되면서 0의자리 제거함 하나씩..
   // i,1 하면 i가 증가하는데 자릿수는 감소하므로 제거가 다 안되기때문..!
   var n = f.length;
   for(var i =0; i<n; i++){
       f.splice(0,1);
   }

</script>
