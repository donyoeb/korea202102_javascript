<body>
    <h1>여기에 판단결과 나올 곳</h1>


    <script>

        /*
            함수를 사용하지 않고 그냥 무조건 자바스크립트 코드를 수행할 경우
             스크립트 삽입 위치는 디자인이 다 읽혀진 완료 시점인 닫는body직전에 넣는게
            대세!! (bootstrap, 편집기, 구글맵, jquery, 오픈소스 등등..)
        */
//        isNaN();// isnan(데이터) =is not a number 데이터를 넣으면 숫자가 아님을 트루로 생각,, 

        var msg;//짝수,홀수 문자 
        var n=prompt("원하시는 수를 입력하세요.");//입력 메시지 창; //입력 숫자
        var ans=(isNaN(n))?"숫자가아니잖아":"숫자입니다";
        alert(ans);

        var msg = (n%2==0)?"짝수":"홀수";
        document.querySelector("h1").innerText=msg+"입니다";  //안쪽 텍스트
    </script>

</body>
