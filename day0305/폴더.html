<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
    #img{
        width: 60px;
        height: 60px;
        margin: auto;
    }

</style>

<script>
    var fd="on";
    function open_close(){
        fd = (fd=="on")? "off":"on";
        document.querySelector("#folder").src="../images/folder_"+fd+".png";

    }

</script>

</head>
<body>
    
    <img src="../images/folder_on.png" id="folder" onclick="open_close()">



</body>
