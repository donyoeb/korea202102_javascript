<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=    
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1px" width="500px">  
       <!--      border로 테두리 나타내줌  -->
        <tr align="center"> 
            <!-- tr은 천장과 바닥 -->
            <td>401호</td>
                <!--td는 내용  -->

            <td colspan="2">402호</td>   
          <!-- colspan 가로 쉘 합치기 -->
        </tr>
        <tr>              
            <td colspan="3" align="center">301호</td>
                    <!-- 중앙 정렬 -->
        </tr> 
        
        <tr >  
            <td rowspan="2">201호</td>
            <td>202호</td>
            <td rowspan="2">103호</td>
            <!-- 위에서 아래 합치기 -->
        </tr>
        <tr>  
            <td>102호</td>
            
        </tr>
        

    </table>

</body>
</html>
