<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    body{
        margin: 0px;
    }
    .wrapper{
        width: 100%;
        height: 700px;
        border: 1px solid red;
        background-color: black;
    }
    #pica{
        width: 100px;
        height: 100px;
    }
</style>
<script>
    var pica;
    var targetX=0;
    var targetY=0;
    var a=0.1;
    function init(){
        pica = document.getElementById("pica");
        pica.style.position="absolute";
        pica.style.left=100+"px";
        pica.style.top=50+"px";
    }

    function getpos(){
        targetX = event.clientX;
        targetY = event.clientY;

       // console.log("X = ",x ,"   Y = ",y);
    }
    function move(){
        pica.style.left=parseFloat(pica.style.left)+a*(targetX-parseFloat(pica.style.left))+"px";
        pica.style.top=parseFloat(pica.style.top)+a*(targetY-parseFloat(pica.style.top))+"px";
       
    }
    window.addEventListener("load",function(){
        init();
        setInterval("move()",10);
    }); 

</script>
</head>
<body onmousedown="getpos()">
    <div class="wrapper">

        <img id="pica" src="../images/pika.png">

    </div>
</body>
</html>
