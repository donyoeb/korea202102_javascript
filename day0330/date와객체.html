<script>

    /*
    
    */

    var d = new Date();

    console.log("date 객체에 담긴 정보는 ",d);
    //데이트객체 생성시, 개발자가 생성자 메서드에 아무런 매개변수값을 전달하지않으면
    //현재날짜를 기본정보로 가져온다

    //년도,월,일,요일
    console.log("올해는", d.getFullYear());
    console.log("이번달은",d.getMonth()+1);

    console.log("오늘은",d.getDate());
    
    var days= ["일","월","화","수","목","금","토"];
    console.log("요일은",days[d.getDay()]);


    //g현재가 아닌 과거 또는 미래까지도 제어가능
    //날짜조작
    d.setFullYear(1994);
    d.setMonth(9); //월은 0부터시작 일은 1부터시작
    d.setDate(25);
    console.log(d)

</script>
