/*
    현실의 모든 사물을 프로그래밍 언어로 표현하고자 개발된 언어가 객체지향 언어다
    OOP( 오브젝트 오리엔티드 프로그래밍)
    우리 주변의 모든 사물+ 모든 유,무형의 개념까지도 객체로 표현 가능

    유형= 강아지,고양이, 사람 등
    무형= 음악, 법률, 맛 등
*/


<script>
    class pika{
        //클래스란 변수와 함수를 하나의 단위 묶을수있는 코드단위

        //속성은 변수로 표현
        constructor(x,y){
            this.x = x;
            this.y = y;


            this.img=document.createElement("img");
            this.img.src="../images/pika.png";
            this.img.style.position = "absolute";
            this.img.style.left= x+"px";
            this.img.style.top= y+"px";
            this.img.style.width=100+"px";

            document.body.appendChild(this.img);
        }




    }
</script>
