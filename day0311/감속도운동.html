<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .pika{
        width: 100px;
    }


</style>
<script>
    //목표지점에 한걸음에 도착하면, 순간이동이 되므로, 자연스럽지못하기떄문에
    //더 부드러운 효과를 내려면 감속도처리를 해야하고, 이 감삭도 처리를 
    //많은 분야의 애니메이션에서 이용하고있따.
    var targetX=500; //피카츄가 도달할 목표지점의 x좌표
    var a= 0.1;// 비율을 표현하는 비율개수
    var pika;

    //문서가 로드되면 피카추의 스타일 포지션 값을 자바스크립트에서 지정
    window.addEventListener("load",function(){

        pika= document.getElementById("pika");
        pika.style.position="absolute";
        pika.style.left=0+"px";
        pika.style.top=200+"px";
        console.log("현재 피카추의 위치는 ", pika.style.left);
    });

    function move(){

        //pika.style.left=targetX+"px";  <순간이동
        //공식: 물체위치=현재위치+(목표지점-현재내위치)
        pika.style.left=parseInt(pika.style.left)+a*(targetX-parseInt(pika.style.left))+"px";  
        setTimeout("move()",10);
    }
    

</script>
</head>
<body>
    <button onclick="move()">움직이기</button>
    <img src="../images/pika.png" id ="pika">
</body>
</html>
