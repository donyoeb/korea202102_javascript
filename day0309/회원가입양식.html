<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .wrapper {
        width: 600px;
        margin: auto;
    }
</style>
<script>
    window.addEventListener("load", function () {
        //문서가 로드가 되면 ~
        var bt = document.querySelector("button");
        bt.style.background = "blue";

        bt.addEventListener("click", function () {
            send();
        });

    });

    //웹서버에 가입양식의 내용을 네트웤을 통해 전송한다!
    //이떄 전송대상이 되는 컴포넌트들을 전송양식으로 묶어야한다
    //이떄 사용되는 태그가 바로 form
    function send(){
        //유효성체크
        var user_id = document.getElementById("user-id");
        var user_pass=document.getElementById("pass");
        var user_pass2=document.getElementById("pass2");
       
        if(user_id.value==""){
            alert("아이디를 입력하세요");
            //커서올리기
            user_id.focus(); 
        }else if(user_pass.value==""){
            alert("패스워드를 입력하세요");
            user_pass.focus(); 
        }else if(user_pass.value != user_pass2.value){
            alert("패스워드가 서로 다릅니다.");
            user_pass2.focus(); 
        }else if(document.getElementById("agree")[0].checked==false){
            alert("동의 해야 가입 가능");
        }
        else{
            var form1 =  document.getElementById("form1");
           form1.action="http://daum.net"; //전송대상url
            form1.submit(); //전송이됨(네트웤을 통해 입력데이터들이 날아감)

        }

    }

</script>

<body>
    <div class="wrapper">
        <!-- 테이블을 폼으로 감싸서 전송가능하게함 -->
        <form id="form1">

            <table width="100%" border="1px">
                <tr>
                    <td><input id="user-id" type="text" placeholder="아이디"></td>
                </tr>
                <tr>
                    <td><input id="pass" type="password" placeholder="비번"></td>

                </tr>
                <tr>
                    <td><input id="pass2" type="password" placeholder="비번확인"></td>

                </tr>
                <tr>
                    <td>
                        <select name="" id="">
                            <option value="">010</option>
                            <option value="">011</option>
                            <option value="">019</option>
                            <option value="">017</option>
                        </select>
                        <input type="text" placeholder="앞자리">
                        <input type="text" placeholder="뒷자리">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input value="yes" type="radio" name="agree" id="">동의
                        <input value="no" type="radio" name="agree" id="" checked>동의안함
                    </td>
                </tr>

                <tr>
                    <td>
                        
                        <button>가입</button>

                    </td>

                </tr>
            </table>
        </form>


    </div>

</body>

</html>
