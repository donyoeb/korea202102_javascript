        function init() {

            div.style.overflow="scroll"


            document.body.appendChild(bt);
            document.body.appendChild(bt2);
            document.body.appendChild(div);

           


        }
        var cnt=0;

            cnt++;
            var img = document.createElement("img");
            img.src = "../images/s"+cnt+".jpg"
            img.style.width="50px";
            if(cnt==5) cnt=0;
            div.appendChild(img);
        }
