<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
    
    input{
        background-color: cadetblue;
        color: white;
        font-size: 120px;
        width: 600px;
        height: 400px;
        text-align: center;
    }

</style>
<script>
    var n=0;
    function countplus(){
        n=n+1;
        document.querySelector("#txt").value=n;
    }
    function auto(){
        setInterval("countplus()",1000);// 1초
    }
</script>
    
</head>
<body>

    <button onclick="countplus()">카운터 증가</button>
    <button onclick="auto()"; this.disabled='true';>오토</button>
  
    <br>
    <input id="txt" type="text" value="0">
</body>
</html>
