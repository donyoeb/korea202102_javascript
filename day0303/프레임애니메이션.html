<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<script>

    var a = 1;
    function next(){
        //애니메이션 효과를 내기위해선 이미지를 교체..
        //문서내의 이미지의 src(주소)의 값을 변하게하자!
        a=a+1;
        document.querySelector("img").src="../images/hero/image"+a+".png";
        if(a>17) a=0;
    }
    function auto(){
        setInterval("next()",100);// 0.1초
    }



</script>

</head>
<body>



    
    <button onclick="next()">애니메이션 동작</button>
    <button onclick="auto()">오토</button>
    <img src="../images/hero/image1.png" alt="">





    
</body>
</html>
