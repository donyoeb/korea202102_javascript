<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    /* 원형으로 바꾸기 */
    #pic{ 
        width: 300px;
        height: 300px;
        border: 2px dotted red;
        border-radius: 50%;
      
    }
    #wrapper{
        width: 320px;
        height: 320px;
        margin: auto;
    }

</style>
<script>
    var r=0;
    function right(){
        r=r+5;
        //문서내의 pic이라는 요소의 로테이트 속성값을 증가!
        document.querySelector("#pic").style.transform="rotate("+r+"deg)";
    }
    function left(){
        r=r-5;
        //문서내의 pic이라는 요소의 로테이트 속성값을 증가!
        document.querySelector("#pic").style.transform="rotate("+r+"deg)";
    }

    function rightauto(){
        
        setInterval("right()",100);
    }
    function leftauto(){
       
        setInterval("left()",100);
    }

</script>

</head>
<body>
    <div id="wrapper">
        <button onclick="right()">시계방향</button>
        <button onclick="left()">시계반대방향</button>
        <p>
         <button onclick="rightauto()">시계방향 오토</button>
        <button onclick="leftauto()">시계반대방향 오토</button>
        <p>

        <img id="pic" src="../images/bg.jpg" alt="">
    </div>
        
</body>
</html>
